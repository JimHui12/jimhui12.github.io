<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <title>PRO Card - Material Resume / CV / vCard Template</title>
    
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">    
    <link rel="stylesheet" href="css/app.css" type="text/css">
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body class="material-template">

    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
            
        </div>
      </div>
    </div>
    
    <div class="page">
        <header id="site_header" class="header mobile-menu-hide">
            <div class="header-content">
                <div class="site-title-block mobile-hidden">
                    <div class="site-title">Alex <span>Smith</span></div>
                </div>

                <div class="site-nav">
                    <ul class="site-main-menu">
                        <li>
                            <a href="index.html#home" class="pt-trigger" data-animation="62">Home</a>
                        </li>
                        <li>
                            <a href="index.html#resume" class="pt-trigger" data-animation="62">Resume</a>
                        </li>
                        <li>
                            <a href="index.html#services" class="pt-trigger" data-animation="62">Services</a>
                        </li>
                        <li>
                            <a href="index.html#portfolio" class="pt-trigger" data-animtion="62">Portfolio</a>
                        </li>
                        <li>
                            <a href="index.html#blog" class="pt-trigger" data-animtion="62">Blog</a>
                        </li>
                        <li>
                            <a href="index.html#contact" class="pt-trigger" data-animtion="62">Contact</a>
                        </li>
                    </ul>    
                </div>

            </div>
        </header>


        <!-- Mobile Header -->
        <div class="mobile-header mobile-visible">
            <div class="mobile-logo-container">
                <div class="mobile-site-title">Alex Smith</div>
            </div>
            <a class="menu-toggle mobile-visible">
                <i class="fa fa-bars"></i>
            </a>
        </div>


        <!-- Main Content -->
        <div id="main" class="site-main">
            
            <!-- Single Page Content -->
            <div class="single-page-content">
                <div class="content-area">
                    <div class="page-content">

                        <!-- Blog Entry Content -->
                        <div class="blog-post-main-image">
                            <img src="img/blog/blog_post_2_full.jpg" alt="blog-post-1" class="post-image img-responsive" />
                        </div>

                        <div class="blog-post-content">
                            <h1>Bootstrap is the Most Popular HTML, CSS, and JS Framework</h1>
                            
                            <div class="entry-meta">
                                <span class="date"><a href="#"><i class="fa fa-fw fa-clock-o"> 12 December, 2016</i></a></span>
                                <span class="divider">|</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

  </body>  
</html>
